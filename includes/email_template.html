<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Facebook sharing information tags -->
    <meta property="og:title" content="[subject]" />
    <title>[subject]</title>
    <style type="text/css">
    @media only screen and (max-device-width: 480px)
    {
	img{max-width:475px;}
	.header_image{width:450px!important}
	.attachment-ca-120-thumb{display:block!important;}
	.attachment-ca-email-thumb{display:none;}
    }
    @media only screen and (max-device-width: 240px)
    {
	img{max-width:225px;}
	.header_image{width:225px!important}
	.attachment-ca-120-thumb{display:block!important;}
	
	.attachment-ca-email-thumb{display:none;}
    }
    .attachment-ca-120-thumb{display:none;}

	#outlook {padding:0;margin:0 auto;font-size:8px;} /* Force Outlook to provide a "view in browser" button. */
	body{font-family: "Lucida Grande", "Lucida Sans Unicode", Calibri, Arial, Helvetica, Sans, FreeSans, Jamrul, Garuda, Kalimati;}
	body{background-color:#FAFAFA;width:100% !important;} /* Force Hotmail to display emails at full width */
	body{-webkit-text-size-adjust:none;} /* Prevent Webkit platforms from changing default text sizes. */
	a:link, a:visited, a:active, a:hover{color:#6D6D6D;}
        img{border:none; font-size:14px; font-weight:bold; height:auto; line-height:100%; outline:none; text-decoration:none; text-transform:capitalize;}
        #container{height:100% !important; margin:0 auto; padding:0; width:620px; background-color:#FFF;border:1px solid #CCC;}
	table{border-collapse:collapse;}
	
	h2{font-size:1.2em;margin-top:10px;}
	img{margin:5px;}
    </style>
</head>
<body style="font-family: 'Lucida Grande','Lucida Sans Unicode',Calibri,Arial;background-color:#FAFAFA;width:100% !important; a:link, a:visited, a:active, a:hover{color:#6D6D6D;">
[cache]
<table id="container" style="width:90%" ><!--main email container-->
    <tr>
	<td>
	    
	    <!-- Header Image -->
	    <p>[HEADER_IMAGE]</p>

	    <p>[intro]</p>
	</td>
    </tr>

	    </tr>
	    </table>
	</td>
    </tr>	
<!--end of main email container-->

</table>
